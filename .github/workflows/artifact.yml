name: artifactdownload
on: push
env: 
    JOB_ENVIRONMENT_VARIABLE - myartifact
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2
            - name: Upload
              uses: actions/upload-artifact@v2
              with:
                  name: {{ env.JOB_ENVIRONMENT_VARIABLE }}
                  path: .

              
